<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term</label>
                    <input type="input" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Seach">

                </div>
                <div class="form-group">
                    <label for="numOfRecords">Number of Records</label>
                    <select class="form-control" id="numOfRecords">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (optional)</label>
                    <input type="input" class="form-control" id="startYear" placeholder="Start">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (optional)</label>
                    <input type="input" class="form-control" id="endYear" placeholder="End">
                </div>

                <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                <button type="" id="clearBtn" class="btn btn-primary">Clear Results</button>
        </div>

        </form>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div id="results">

            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
